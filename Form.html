<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="offset">
        <div class="Top">
            <div id='backBtn' class="backBtn">
                <img src="./resources/images/arrow.png" alt="">
            </div>
            <div class="formNav">
                <P class="active">თანამშრომლის ინფო</P>
                <p id="half">1/2</p>
                <P id="lapRes">ლეპტოპის მახასიათებლები</P>
            </div>
        </div>
    </div>
    <div class="form">
        <div class="inner">
            <div class="innerTop">
                <div class="innerInp">
                    <label>სახელი</label>
                    <input id='Fname' type="text" pattern="" placeholder="გრიშა" required>
                    <p id="UnderFName">მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
                </div>
                <div class="innerInp">
                    <label>გვარი</label>
                    <input id="Lname" type="text" placeholder="ბაგრატიონი" required>
                    <p id="UnderLName">მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
                </div>
            </div>
            <div class="innerBot">
                <select name="team" id="teams" required>
                    <option>თიმი</option>
                </select>
                <select name="pos" id="positions" required>
                    <option>პოზიცია</option>
                </select>
                <div class="lastInp">
                    <div>
                        <label>მეილი</label>
                        <input id="email" type="text" placeholder="grish666@redberry.ge" class="longInp" required>
                        <p id='emailP'>უნდა მთავრდებოდეს @redberry.ge-ით</p>
                    </div>
                    <div>
                        <label>ნომერი</label>
                        <input id='Pnumber' type="text" placeholder="+995 598 00 07 01" class="longInp" required>
                        <p id="PhoneP">უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</p>
                    </div>
                </div>
            </div>
            <div class="formbtn">
                <button id="NextForm"><a href="./lapform.html">შემდეგი</a></button>
            </div>
        </div>
    </div>

    <script src="./form.js"></script>
</body>

</html>
